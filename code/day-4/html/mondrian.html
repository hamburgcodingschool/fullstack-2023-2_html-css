<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        font-size: 0;
      }
      .step {
        height: 20vh;
        background-color: #ccc;
        position: relative;
      }
      .step20 {
        width: 20vw;
      }
      .step40 {
        width: 40vw;
      }
      .step60 {
        width: 60vw;
        position: absolute;
        left: 10px;
        top: -20px;
      }
      .step80 {
        width: 80vw;
      }
      .step100 {
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="step step20"></div>
      <div class="step step40"></div>
      <div class="step step60"></div>
      <div class="step step80"></div>
      <div class="step step100"></div>
    </section>
  </body>
</html>
