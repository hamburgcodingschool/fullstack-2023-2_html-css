<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="GET">
      <fieldset>
        <legend>Adresse</legend>

        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Bitte Ihren Namen hier"
        />

        <br />

        <h2>Sind Sie…?</h2>
        <input type="radio" id="müde" name="state" />
        <label for="müde">müde</label>
        <br />
        <input type="radio" id="wach" name="state" />
        <label for="wach">wach</label>
        <br />
      </fieldset>

      <fieldset>
        <legend>Infos</legend>

        <label for="favcolor">Und Ihre Lieblingsfarbe?</label>
        <input type="color" id="favcolor" name="favcolor" />
        <br />
      </fieldset>

      <input type="submit" value="Absenden" id="send" />
    </form>
  </body>
</html>
