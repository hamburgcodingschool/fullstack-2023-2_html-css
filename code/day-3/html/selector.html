<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      /*create the longest selector possible for "select me"*/
      body {
        font-size: 40px;
      }
      html body div#content p em.highlight {
        color: green;
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas eius amet
        quo magnam corporis tempora natus laboriosam
        <em class="highlight">select me</em>
        dicta, culpa incidunt praesentium, ipsum pariatur, harum obcaecati fugit
        alias maxime quam? Repellat!
      </p>
    </div>
  </body>
</html>
